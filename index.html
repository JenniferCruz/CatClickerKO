<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <ul id="cat-list" data-bind="foreach : cats">
      <li data-bind="click: $parent.setCurrentCat, text: name"></li>
    </ul>

    <div id="cat-displayed" data-bind="with : currentCat">
        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: count"></div>
        <div id="cat-stage" data-bind="text: stage"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $root.incrementCounter, attr: {src : img}">
        <div class="cat-nickname">
          <h3>Nicknames</h3>
          <ul data-bind="foreach : nickname">
            <li data-bind="text : $data"></li>
          </ul>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
