<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: cat().name"></h2>
        <div id="cat-count" data-bind="text: cat().count"></div>
        <div id="cat-stage" data-bind="text: cat().stage"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src : cat().img}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <!-- TODO: Add list of nicknames -->
</body>
</html>
